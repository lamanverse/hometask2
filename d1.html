<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Example</title>
</head>
<body>
    <div>
        <table style="border: 1px solid black; width: 400px; height: 200px;">
            <tr>
                <td colspan="2" rowspan="2" style="border: 1px solid black;">1</td>
                <td colspan="3" rowspan="2" style="border: 1px solid black;">3</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">7</td>
                <td style="border: 1px solid black;">9</td>
                <td style="border: 1px solid black;">10</td>
            </tr>
            <tr>
                <td rowspan="5" style="border: 1px solid black;">11</td>
                <td colspan="2" rowspan="3" style="border: 1px solid black;">12</td>
                <td colspan="2" rowspan="3" style="border: 1px solid black;">14</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">19</td>
                <td style="border: 1px solid black;">20</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">24</td>
                <td style="border: 1px solid black;">25</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="4" style="border: 1px solid black;">27</td>
                <td colspan="2" rowspan="2" style="border: 1px solid black;">29</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">33</td>
                <td style="border: 1px solid black;">34</td>
                <td style="border: 1px solid black;">35</td>
            </tr>
            <tr>
                <td rowspan="2" style="border: 1px solid black;">36</td>
                <td colspan="2" rowspan="2" style="border: 1px solid black;">39</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">43</td>
                <td style="border: 1px solid black;">44</td>
                <td style="border: 1px solid black;">45</td>
            </tr>
        </table>
    </div>
</body>
</html>
