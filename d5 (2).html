<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - GRID</title>
    <link rel="stylesheet" href="grid.css">
</head>
<style>
    .container {
    border: 1px solid gray;
    display: grid;
    grid-template-columns: 120px 300px 300px 300px 120px; 
    grid-template-rows: 80px 200px 70px ; 
    grid-gap: 0px;
    grid-template-areas: "a a a a a a a a"
                         "b b l l l l d d"
                         "b b c c c c d d"
                         "b b c c c c d d"
                         "b b c c c c d d"
                         "b b c c c c d d"
                         "b b c c c c d d"
                         "e e e e e e e e";
                       
}

.container * {
    border: 1px solid  black;
    background-color: white;

}

.block-1{grid-area: a;}
.block-2{grid-area: b;}
.block-3{grid-area: c;}
.block-4{grid-area: d;}
.block-5{grid-area: e;}
.block-6{grid-area: l}</style>
<body>
    <div class="container">
        <div class="block-1">Header</div>
        <div class="block-2">Left</div>
        <div class="block-3">Content</div>
        <div class="block-4">Right</div>
        <div class="block-5">Footer</div>
        <div class="block-6">Content</div>
    </div>
</body>
</html>
